<form action="procesar.html">
    <p>Nombre: <input type="text" name="texto" placeholder="Nombre"></p>
    <p>Escriba cantidad de pizzas: <input type="number" name="numero" step="any">
    <br>
    <input type="checkbox" name="pinha">Con Piña
    <input type="checkbox" name="sin_pinha" value="hola">Sin Piña
  
    <p>Comentarios de la entrega:
    <textarea name="texto" rows="3" cols="30"></textarea></p>

    <input type="radio" name="boton" value="1">Masa Fina<br>
    <input type="radio" name="boton" value="2">Masa Gruesa<br>
    <input type="radio" name="boton" value="3">Clásica 
    
    <p>Menú:
    <select name="menu">
        <option>Uno</option>
        <option value="2">Dos</option>
        <option value="three">Tres</option>
      </select>
    <p><input type="reset" value="Borrar"></p>
    <p><input type="submit" value="Enviar"></p>

</form>
